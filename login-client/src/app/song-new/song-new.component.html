<hr>
<div class="container">
    <form (submit)='addSong($event, formNewSong)' #formNewSong="ngForm">
      <div class="form-group">
        <label for="Name">title</label>
        <input type="text" name="title" class="form-control" id="name" aria-describedby="emailHelp" 
        required
        minlength="3"
        [(ngModel)]="createForm.title"
        [ngModelOptions]="{updateOn: 'blur'}"
        #titleSong ="ngModel">
        <p>{{newSong.title}}</p>
        <div *ngIf="!titleSong.valid && (titleSong.dirty || titleSong.touched)" class="text-errors"> Error, input valid value</div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Artist</label>
        <input type="text" name="artist" class="form-control" id="exampleInputPassword1" 
        required
        minlength="3"
        [(ngModel)]="createForm.artist"
        [ngModelOptions]="{updateOn: 'blur'}"
        #artistSong ="ngModel">
        <div *ngIf="!artistSong.valid && (artistSong.dirty || artistSong.touched)" class="text-errors"> Error, input valid value</div>
      </div>
      <button type="submit" *ngIf="formNewSong.valid" class="btn btn-primary">Add Task</button>
    </form>
  </div>
